version: 1.2.0
publish_to: https://enpointe.jfrog.io/artifactory/api/pub/enpointe_dart

environment:
  sdk: ">=2.17.5 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  json_annotation: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.0.0
  json_serializable: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.magnificsoftware.in_app_purchase_amazon
        pluginClass: InAppPurchaseAmazonPlugin
